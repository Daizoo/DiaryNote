<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <title>ElectronTest</title>
    <link rel="stylesheet" href="" id="editorStyle">
	<link rel="stylesheet" href="" id="highlightStyle">
	<link rel="stylesheet" href="./style/base.css">
  </head>
  <body>
  	<div id="notePart">
		<div id="toolbar">
			<!--Quill's toolbar settings-->
			<span class="ql-formats">
				<select id="" class="ql-header" name="">
					<option value=1></option>
					<option value=2></option>
					<option value=3></option>
					<option value=4></option>
					<option value=5></option>
					<option value=6></option>
				</select>
			</span>
			<span class="ql-formats">
				<button class="ql-bold"></button>
				<button class="ql-italic"></button>
				<button class="ql-underline"></button>
				<button class="ql-strike"></button>
			</span>
			<span class="ql-formats">
				<button class="ql-list" value="ordered"></button>
				<button class="ql-list" value="bullet"></button>
			</span>
			<span class="ql-formats">
				<button class="ql-code-block"></button>
				<button class="ql-image"></button>
			</span>
		</div>
	   	<div id="editor">
			<h1>Hello, Electron</h1>
		</div>
	  </div>
	<script src="editor.js" charset="utf-8"></script>
  </body>
</html>
